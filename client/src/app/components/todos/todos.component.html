<div class="add-todo-form text-center">
	<h1>Add todo</h1>
	<div class="form-group">
		<input class="form-control input-group-lg" placeholder="Add todo..." autofocus #todoText>
		<br>
		<button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
	</div>
</div>

<div class="todo-list">

	<div *ngFor="let todo of todos" class="row">
		<div class="col-md-1">
			<input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
		</div>

		<div class="col-md-7">
			{{todo.text}}
		</div>

		<div class="col-md-4">
			<input type="button" class="btn btn-danger float-md-right" value="Delete">
			<input type="button" class="btn btn-secondary float-md-right" value="Edit">
		</div>
	</div>

</div>
